<!doctype html>
<html lang="en">
  <head>
    <title>Angular NgRx Frontend</title>

    <base href="/" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <style>
      app-root {
        opacity: 0;
      }

      app-root:not(:empty) {
        animation: fadein 1.5s;
        opacity: 1;
      }

      app-root:empty + .app-loading {
        opacity: 1;
        z-index: 100;
      }

      .app-loading {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        opacity: 0;
        z-index: -1;
      }

      .spinner {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 200px auto;
      }

      .cube1,
      .cube2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 30px;
        height: 30px;
        background-color: #3f51b5;
        animation: sk-cubemove 1.8s infinite ease-in-out;
      }

      .cube2 {
        animation-delay: -.9s;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes sk-cubemove {
        25% {
          transform: translateX(82px) rotate(-90deg) scale(.5);
        }

        50% {
          transform: translateX(82px) translateY(82px) rotate(-179deg);
        }

        50.1% {
          transform: translateX(82px) translateY(82px) rotate(-180deg);
        }

        75% {
          transform: translateX(0) translateY(82px) rotate(-270deg) scale(.5);
        }

        100% {
          transform: rotate(-360deg);
        }
      }
    </style>
  </head>

  <body id="top-page">
    <app-root></app-root>

    <div class="app-loading">
      <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
    </div>
  </body>
</html>
