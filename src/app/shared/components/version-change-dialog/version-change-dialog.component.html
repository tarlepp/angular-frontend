<h1 class="unselectable"
    mat-dialog-title
>
  {{ 'component.version-change-dialog.title' | transloco }}
</h1>

<div class="unselectable"
     mat-dialog-content
>
  <p [transloco]="'component.version-change-dialog.content'"
     [translocoParams]="data"
  ></p>
</div>

<div mat-dialog-actions
     align="end"
>
  <button mat-raised-button
          color="primary"
          [mat-dialog-close]
  >
    {{ 'component.version-change-dialog.button' | transloco }}
  </button>
</div>
